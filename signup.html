<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link  rel="stylesheet" href="signup.css">
    <title>Signup and Register</title>
</head>
<body>
    <!--This is the header, which contains logo and list items-->
    <header>
        <div class="logo"><img src="/images//i-rise logo.png" alt="veritas logo" class="veritas-logo"><span></span> I-<span>RISE</span></div>
        <div class="nav">
            <a href="signup.html">Home</a>          
            <a href="#">About</a>          
            <a href="#">Contact</a>          
        </div>
    </header>

    <section>
        <div class="hero">
            <p>I<span>-RISE</span></p>
           <p>INTERN<span>SHIP</span> <br/> SEMINAR <span>2023</span></p> 
        </div>

        <!-- Sign up form section-->

         
            <div class="signup-form ">                   

                <form class="mx-1 mx-md-4">
                    <p class="sign">SignUp</p>

                    <div class="d-flex flex-row align-items-center mb-1 ">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0 ">
                          <input type="text" id="form3Example1c" class="form-control "  />
                          <label class="form-label text-white " for="form3Example1c">Your Name</label>
                        </div>
                      </div>
                      
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0 ">
                        <input type="email" id="form3Example3c" class="form-control" />
                        <label class="form-label text-white" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" />
                        <label class="form-label text-white" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" />
                        <label class="form-label text-white" for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div>  
            
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-lg button ">Register</button>
                    </div>
  
                  </form>
  
         
            </div>
        </div> 
  
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
